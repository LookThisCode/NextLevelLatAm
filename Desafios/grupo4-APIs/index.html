
<!DOCTYPE html>
<html>
  <head>

   <title>Google APIs Example: Simple Map</title>
   
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
    <style>
      .title {
        font-family: 'Tangerine', serif;
        font-size: 48px;
      }
    </style>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhlE6q3GLWBvdEpBVBQCgt_BpMlBNz620&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(-37.367, -59.094),
          zoom: 22,
          mapTypeId: google.maps.MapTypeId.SATELLITE
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
      }
    </script>
  </head>
  <body onload="initialize()">
    <div class="title">SMI NEXTLevel Grupo CuatroPlus</div>
    <div id="map_canvas" style="width:100%; height:90%"></div>
  </body>
</html>
